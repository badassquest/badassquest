<!DOCTYPE html>
<html>
    <head>
        <title>Badass Quest</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <meta name="title" content="Badass Quest"/>
        <meta name="description" content="RPG / GTA-style web game using real world locations"/>
        <meta name="keywords" content="rpg, adventure, game, google maps, javascript, real world locations"/>
        <link rel="stylesheet" href="styles.min.css">
        <link href="https://fonts.googleapis.com/css?family=Graduate|Passion+One|UnifrakturCook:700" rel="stylesheet">
        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
        <meta property="og:url"           content="http://badassquest.davidmonllao.com" />
        <meta property="og:type"          content="website" />
        <meta property="og:title"         content="Badass Quest" />
        <meta property="og:description"   content="RPG / GTA-style web game using real world locations" />
        <meta property="og:image"         content="http://badassquest.davidmonllao.com/img/trump.png" />
        <script async defer data-main="app" src="bower_components/requirejs/require.js"></script>
    </head>
    <body id="body">
        <div id="map">
            <!-- Loading while map is not available -->
            <div style="text-align: center;">
                <h1 class="story-name">Badass Quest</h1>
                <i class="fa fa-circle-o-notch fa-spin fa-5x loading"></i>
                <h3 class="story-name loading-text">Loading<span>.</span><span>.</span><span>.</span></h3>
            </div>
        </div>
        <div id="text-action" class="modal fade" data-backdrop="static" data-keyboard="false">
            <div class="modal-dialog">
                <div id="text-action-content" class="text-center modal-content modal-body"></div>
            </div>
        </div>
        <div id="game-action" class="game-container modal fade">
            <div class="modal-dialog">
                <div id="game-action-content" class="modal-content modal-body"></div>
            </div>
        </div>
        <div id="status" class="modal fade" data-backdrop="static" data-keyboard="false">
            <div class="modal-dialog">
                <div class="modal-content modal-body text-center">
                    <h3 id="status-title"></h3>
                    <div id="status-content"></div>
                </div>
            </div>
        </div>
        <div id="achievements-text" class="modal fade" data-backdrop="static" data-keyboard="false">
            <div class="modal-dialog">
                <div class="modal-content modal-body text-center">
                    <h3 class="achievements-title"><i class="fa fa-trophy" style="color: #FFCC00;"></i> Achievements</h3>
                    <div id="achievements-content"></div>
                </div>
            </div>
        </div>
        <div id="share-text" class="modal fade" data-backdrop="static" data-keyboard="false">
            <div class="modal-dialog modal-sm">
                <div class="modal-content modal-body text-center">

                    <div class="share-links">
                        <!-- Twitter -->
                        <a id="share-twitter" style="background-color: #55acee;color: #ffffff;" class="btn"
                                href="https://twitter.com/intent/tweet?text=RPG%20%2F%20GTA-style%20web%20game%20using%20real%20world%20locations%20http%3A%2F%2Fbadassquest.davidmonllao.com%20%23badassquest">
                            <i class="fa fa-twitter"></i>
                        </a>

                        <!-- Google Plus -->
                        <a id="share-google-plus" style="background-color: #d14836;color: #ffffff;" class="btn"
                                href="https://plus.google.com/share?url=http%3A%2F%2Fbadassquest.davidmonllao.com">
                            <i class="fa fa-google-plus"></i>
                        </a>

                        <!-- Facebook -->
                        <a id="share-facebook" style="background-color: #3b5998;color: #ffffff;" class="btn"
                                href="https://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2Fbadassquest.davidmonllao.com&t=RPG%20%2F%20GTA-style%20web%20game%20using%20real%20world%20locations%20%23badassquest">
                            <i class="fa fa-facebook"></i>
                        </a>

                        <!-- Email -->
                        <a id="share-email" style="background-color: #5cb85c;color: #ffffff;" class="btn"
                                href="mailto:?body=Checkout%20http%3A%2F%2Fbadassquest.davidmonllao.com%20%23badassquest%20amigo.&subject=RPG%20%2F%20GTA-style%20web%20game%20using%20real%20world%20locations">
                            <i class="fa fa-envelope-o"></i>
                        </a>

                    </div>

                    <div class="action-buttons">
                        <button id="return-game" class="btn btn-warning">Return to the game</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
