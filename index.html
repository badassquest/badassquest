<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Bad ass quest</title>
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script async defer data-main="app" src="bower_components/requirejs/require.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyCPp5yVSIGbV54-tumH4Zay61o9xpy_1qw"></script>
    <script async defer src="http://www.geocodezip.com/scripts/v3_epoly.js"></script>

  </head>
  <body>
    <div id="map"></div>
    <div id="text-action" class="modal fade">
        <div class="modal-dialog">
            <div id="text-action-content" class="text-center modal-content modal-body"></div>
        </div>
    </div>
    <div id="game-action" class="game-container modal fade">
        <div class="modal-dialog">
            <div id="game-action-content" class="modal-content modal-body"></div>
        </div>
    </div>
    <div id="status" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content modal-body text-center">
                <h3 id="status-title"></h3>
                <div id="status-content"></div>
            </div>
        </div>
    </div>
  </body>
</html>
